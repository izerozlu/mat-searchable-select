<mat-list class="mat-searchable-select__list">
	<mat-list-item class="mat-searchable-select__option"
				   *ngFor="let option of filteredOptions"
				   [mat-searchable-select-highlight]="isHighlightEnabled"
				   [highlight-query]="searchQuery"
				   (click)="handleItemSelection(option)">
		<span class="mat-searchable-select__list-item-content">
			<ng-container *ngTemplateOutlet="templateRef; context: {option: option || {}}"></ng-container>
		</span>
	</mat-list-item>
</mat-list>
