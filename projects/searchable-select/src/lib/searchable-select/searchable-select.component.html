<mat-form-field>
	<mat-label>
		<ng-content select="searchable-select-label"></ng-content>
	</mat-label>
	<mat-select class="searchable-select" [formControl]="control" panelClass="searhable-select-panel"
				(opened)="handleMatSelectOpened()">
		<mat-option class="searchable-select__hidden-option" #hiddenOption [value]="selectedItem">
			<ng-container *ngTemplateOutlet="optionTemplateRef; context: {option: selectedItem || {}}"></ng-container>
		</mat-option>
		<searchable-select-search class="searchable-select__search" [search-control]="searchFormControl"
								  [is-loading]="isLoading">
			<searchable-select-search-label>
				<ng-content select="searchable-select-search-label"></ng-content>
			</searchable-select-search-label>
		</searchable-select-search>
		<mat-divider class="searchable-select__divider"></mat-divider>
		<ng-content select="searchable-select-list"></ng-content>
	</mat-select>
</mat-form-field>
